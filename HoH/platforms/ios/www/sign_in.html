<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <link rel="stylesheet" type="text/css" href="css/onboarding.css" />
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/signInModule.js"></script>
        <title>Hall of Heroes</title>
    </head>
    <body>
        
        <!-- Global Header Starts Here -->
        <div class="header">
            <h1>Sign In</h1>
        </div>
        
        <div class="wrapper sign_in_wrap">
            <p class="sign_in">Don't have an account? <a onclick="callDisclaimer()">Create one</a></p>
            <div class="disclaimer-logo">
                <img src="img/disclaimer-logo.png" />
            </div>
            
            <p>&nbsp;</p>
            
            <form>
                <label>Enter your TxState Email</label><br />
                <input type="email" name="user_id" id="txStateEmail"/><!-- check for proper email formatting and for matching username in DB -->
                
                <label>Enter your password</label><br />
                <input type="password" name="user_pw" id="userPassword" />
            </form>
            
            <button onclick="signInModule.signIn()" class="disclaimer-button sign_in_button">Sign In</button><!-- Check to make sure user has added three friends and their own avatar -->
            

        </div>
            
        
    
    <script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="js/index.js"></script> -->
        <script type="text/javascript">
            
            function callDisclaimer() {
                window.location = "disclaimer.html";   
            }
            
            app.initialize();
            
            function toggle_visibility(id) {
               var e = document.getElementById(id);
               if(e.style.display == 'block')
                  e.style.display = 'none';
               else
                  e.style.display = 'block';
            }
        </script>
</body>
        
</html>
