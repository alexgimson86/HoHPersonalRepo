        <script type ="text/javascript">
            
            //toggle_visibility("hiddenDiv");
            function load(){

        <style>
            body {
                padding: 0px;    
            }

            #container {
                position: absolute;
                margin: 0px;
                padding: 0px;
                width: 100%;
                height: 100%;
  
            }

                width: 100%;
            }

            }

        <title>Hall of Heroes</title>
    </head>
    <body onload = "load()">
        <div id="container">   
            <div id="div1" class="onboard">
                <!-- Global Header Starts Here -->
                <div class="header">
                    <h1>Account Setup</h1>
                </div>

                <div class="wrapper">
                    <p class="sign_in">Already have an account? <a onclick="callSignIn()">Sign in</a></p>
                    <!-- profile -->
                    <label>1. Add your selfie</label><br/>
                    <div class="profile-main">
                        <div class="plus-sign"><img src="img/plus.png" alt="add your avatar" id = "plusSign"/></div>
                        <div class="profile-img">
                            <img data-status="" src="img/blank_avatar.png" id ="imageTask" />
                        </div>
                    </div>
                    <p>&nbsp;</p>

                    <form>
                        <label>2. Enter your TxState Email</label><br/>
                        <input type="email" id="emailId" value=""/><!-- check for proper email formatting and for matching username in DB -->
                        <button id="button" class="disclaimer-button">Check Email</button><br><br>

                    <div id="hiddenDiv" style="display: none">
                        <label>3. Enter a password</label><br/>
                        <input type="password" id="user_pw" />

                        <label>4. What is your biological sex?</label><br/>
                        <select id="gender">
                            <option value="option">Please Choose</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="transgender">Transgender</option>
                        </select>
                    </form>

                    <h3>5. Choose your favorite heroes</h3>
                    <h2>(Don&rsquo;t worry, you can change them later)</h2>
                    <div class="heroes">
                        <div class="HH-hero" data-userId="">
                            <div class="plus-sign"><img src="img/plus.png" alt="edit favorite hero" id = "heroOnePlus" /></div>
                            <div class="HH-people">
                                <img src="img/blank_avatar.png" id = "heroOne" width="100%" height="100%"/>
                            </div>
                            <p align = "center" id = "heroOneName"></p>
                        </div>
                        <div class="HH-hero" data-userId="">
                            <div class="plus-sign"><img src="img/plus.png" alt="edit favorite hero"  id = "heroTwoPlus" /></div>
                            <div class="HH-people">
                                <img src="img/blank_avatar.png" id = "heroTwo"/>                       
                            </div>
                            <p align = "center" id = "heroTwoName"></p>
                        </div>
                        <div class="HH-hero" data-userId="">
                            <div class="plus-sign"><img src="img/plus.png" alt="edit favorite hero" id = "heroThreePlus" /></div>
                        <div class="HH-people">
                            <img src="img/blank_avatar.png" id = "heroThree"/>                  
                            </div>
                            <p align = "center" id = "heroThreeName"></p>                    
                        </div>
                        <div class="HH-hero" data-userId="">
                            <div class="plus-sign"><img src="img/plus.png" alt="edit favorite hero" id = "heroFourPlus" /></div>
                        <div class="HH-people">
                            <img src="img/blank_avatar.png" id = "heroFour"/>                  
                            </div>
                            <p align = "center" id = "heroFourName"></p>                    
                        </div>
                        <div class="HH-hero" data-userId="">
                            <div class="plus-sign"><img src="img/plus.png" alt="edit favorite hero" id = "heroFivePlus" /></div>
                        <div class="HH-people">
                            <img src="img/blank_avatar.png" id = "heroFive"/>                  
                            </div>
                            <p align = "center" id = "heroFiveName"></p>                    
                        </div>
                        <div class="HH-hero" data-userId="">
                            <div class="plus-sign"><img src="img/plus.png" alt="edit favorite hero" id = "heroSixPlus" /></div>
                        <div class="HH-people">
                            <img src="img/blank_avatar.png" id = "heroSix"/>                  
                            </div>
                            <p align = "center" id = "heroSixName"></p>                    
                        </div>
                    </div>

                    <button id="done" class="disclaimer-button">Done</button><!-- Check to make sure user has added three friends and their own avatar -->
                    </div>

                </div>
            </div>
            <div id="div2" class="onboard">
                <div class="header">
                    <div class="cancel">
                        <img id ="back" src="img/cancel.png" /><!-- if screen is triggered from onboarding, then go back to onboarding screen instead of home -->
                    </div>
                    <div class="done">
                        <input type="button" id="onboardingDone" value="Done" />
                    </div>
                    <h1>My Contacts</h1>
                </div>

                <!-- Begin contact unit populated by contactsModule.js-->
                <div class="contactUnit">

                </div>
                <!-- End contact unit -->
            </div>
        </div> 
            
        
    
    <script type="text/javascript" src="cordova.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>-->
        <script type="text/javascript">
            $(document).ready(function() {

                $(".heroes").find(".plus-sign").click(function () {
                    $('#div1').toggle("slide", "right", 200);
                    $('#div2').toggle("slide", "right", 200);
                });
                
                $("#back").click(function() {
                    $('#div1').toggle("slide", "left", 200);
                    $('#div2').toggle("slide", "left", 200);
                });
                
                $("#plusSign").click(function(){
                    //alert('clicked!');
                    cameraModule.getPicture();
                    $('#imageTask').data('status', "changed");
                    document.getElementById("imageTask").src = sessionStorage.getItem("userAvatar");
                });
                
                $("#done").click(function(e) {
                    e.preventDefault();
                    var password = document.getElementById('user_pw').value;
                    var gender = $("#gender option:selected").text();
                    var numChecked = $('div input:checkbox:checked').size();
                    var status = $('#imageTask').data('status');
                    console.log(status);
                    if(status !== "changed") {
                        alert("Please upload a picture of yourself.");
                        return false;
                    }
                    if(password === "") {
                        alert("Please enter a password.");
                        return false;
                    }
                    if(gender === "Please Choose") {
                        alert("Please choose your biological sex.");
                        return false;
                    }
                    if(numChecked < 6) {
                        alert("Please select 6 heroes.");
                        return false;
                    }
                    cameraModule.startUpload();
                    accountSetupModule.submitAccount(password, gender);  
                    
                });
            });
            
            $(document).ready(function validInput(){
                $("#button").click(function(e){
                    e.preventDefault();
                    //alert('button was clicked!');
                    var param = document.getElementById("emailId").value;
                    emailValidationModule.verifyFormat(param);                       
                });
            });
            
            function callSignIn() {
                window.location = "sign_in.html";   
            }
            
            app.initialize();
            
            function toggle_visibility(id) {
               //alert('toggle viz called!');
               var e = document.getElementById(id);
               if(e.style.display === 'block')
                  e.style.display = 'none';
               else
                  e.style.display = 'block';
            }

        </script>
</body>
